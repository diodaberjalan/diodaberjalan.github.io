<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidereal Time Calculator</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
margin: 0;
padding: 20px;
background-color: #f0f2f5;

}

h1 {
color: #1a73e8;
font-size: 1.8rem;
margin-bottom: 1.5rem;
text-align: center;
}

.input-group {
margin-bottom: 1.2rem;
}

label {
display: block;
margin-bottom: 0.5rem;
color: #5f6368;
font-weight: 500;
}

input {
width: 100%;
padding: 0.75rem;

margin-bottom: 0.25rem;
}

color: white;

width: 100%;

}

}

margin-top: 1.5rem;
padding: 1rem;
background: #f8f9fa;
border-radius: 6px;
text-align: center;

}

.current-time {
margin-bottom: 1rem;
font-size: 0.9rem;
color: #5f6368;
}
</style></head>
<body>
<div class="container">
<h1>ðŸŒŒ Sidereal Time Calculator</h1>

<div class="input-group">
<label for="date">UTC Date</label>
<input type="date" id="date" required>
</div>

<div class="input-group">
<label for="time">UTC Time</label>
<input type="time" id="time" step="1" required>
</div>

<div class="input-group">
<label for="longitude">Longitude (Â°)</label>
<input type="number" id="longitude" step="0.0001" placeholder="East positive, West negative" required>
</div>

<button onclick="calculateSiderealTime()">Calculate Local Sidereal Time</button>

<div id="result"></div>
</div>

<script>
// Initialize with current UTC time
function setCurrentUTCDateTime() {
const now = new Date();
const pad = n => String(n).padStart(2, '0');

document.getElementById('date').value =
now.getUTCFullYear() + '-' +
pad(now.getUTCMonth() + 1) + '-' +
pad(now.getUTCDate());

document.getElementById('time').value =
pad(now.getUTCHours()) + ':' +
pad(now.getUTCMinutes()) + ':' +
pad(now.getUTCSeconds());
}

// Julian Date calculation
function getJulianDate(date) {
const year = date.getUTCFullYear();
const month = date.getUTCMonth() + 1;
const day = date.getUTCDate();
const hours = date.getUTCHours();
const minutes = date.getUTCMinutes();
const seconds = date.getUTCSeconds();

const a = Math.floor((14 - month)/12);
const y = year + 4800 - a;
const m = month + 12*a - 3;

return day + Math.floor((153*m + 2)/5) + 365*y +
Math.floor(y/4) - Math.floor(y/100) +
Math.floor(y/400) - 32045 +
(hours + minutes/60 + seconds/3600)/24 - 0.5;
}

// Sidereal time calculation
function calculateSiderealTime() {
const date = new Date(document.getElementById('date').value + 'T' +
document.getElementById('time').value + 'Z');
const longitude = parseFloat(document.getElementById('longitude').value);

const JD = getJulianDate(date);
const T = (JD - 2451545.0) / 36525;

// GMST calculation
let gmst_deg = 280.46061837 + 360.98564736629 * (JD - 2451545.0) +
0.000387933 * T*T - T*T*T/38710000;

gmst_deg = gmst_deg % 360;
if (gmst_deg < 0) gmst_deg += 360;

const lst_hours = (gmst_deg/15 + longitude/15) % 24;
if (lst_hours < 0) lst_hours += 24;

// Formatting
const hours = Math.floor(lst_hours);
const minutes = Math.floor((lst_hours - hours) * 60);
const seconds = Math.round(((lst_hours - hours) * 60 - minutes) * 60);

document.getElementById('result').innerHTML =
`Local Sidereal Time:<br>
<strong>${String(hours).padStart(2, '0')}h
${String(minutes).padStart(2, '0')}m
${String(seconds).padStart(2, '0')}s</strong>`;
}

// Set initial datetime
window.onload = setCurrentUTCDateTime;
</script></body>
</html>
