<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidereal Time Calculator</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1a1a1a;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: var(--bg);
            color: var(--text);
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .input-group {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select, button {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #218bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .celestial {
            font-size: 3rem;
            text-align: center;
            margin: 1rem 0;
        }

        .result {
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            margin: 1rem 0;
        }

        .toggle-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .toggle-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üåå Sidereal Time Calculator</h1>
        
        <div class="input-group">
            <label>Location:</label>
            <div class="toggle-group">
                <button onclick="detectLocation()">üìç Detect IP</button>
                <button onclick="showManualLocation()">üìù Manual</button>
            </div>
            <select id="citySelect" onchange="updateCity()">
                <option value="">Select City</option>
                <option value="0,0">London (0¬∞N, 0¬∞E)</option>
                <option value="40.7128,-74.0060">New York (40.7¬∞N, 74¬∞W)</option>
                <option value="35.6762,139.6503">Tokyo (35.7¬∞N, 139.7¬∞E)</option>
            </select>
            <div id="manualLocation" style="display: none;">
                <input type="number" id="lat" step="0.0001" placeholder="Latitude">
                <input type="number" id="lon" step="0.0001" placeholder="Longitude">
            </div>
        </div>

        <div class="input-group">
            <label>Time:</label>
            <div class="toggle-group<">
                <button onclick="setCurrentTime()">‚è± Now</button>
                <button onclick="enableCustomTime()">üìÖ Custom</button>
            </div>
            input type="datetime-local" id="timeInput" disabled>
        </div>

        <button onclick="calculate()">üöÄ Calculate</button>
    </div>

    <div class="card">
        <div class="celestial" id="celestialPosition">
            üåûüåõ
        </div>
        <div class="result" id="result">
            Sidereal Time: 
        </div>
    </div>

    <script>
        // Location handling
        async function detectLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('lat').value = data.latitude;
                document.getElementById('lon').value = data.longitude;
                showManualLocation();
            } catch (error) {
                alert('Location detection failed');
            }
        }

        function showManualLocation() {
            document.getElementById('manualLocation').style.display = 'block';
            document.getElementById('citySelect').value = '';
        }

        function updateCity() {
            const [lat, lon] = document.getElementById('citySelect').value.split(',');
            if (lat && lon) {
                document.getElementById('lat').value = lat;
                document.getElementById('lon').value = lon;
                showManualLocation();
            }
        }

        // Time handling
        function setCurrentTime() {
            const now = new Date();
            document.getElementById('timeInput').value = 
                now.toISOString().slice(0, 16);
            document.getElementById('timeInput').disabled = true;
        }

        function enableCustomTime() {
            document.getElementById('timeInput').disabled = false;
        }

        // Sidereal time calculation (simplified)
        function calculateSiderealTime(d, longitude) {
            const GMST = 18.697374558 + 24.06570982441908 * (d - 2451545.0)/36525.0;
            return (GMST + longitude/15) % 24;
        }

        // Celestial position emojis
        function getCelestialEmoji(altitude, isSun = true) {
            if (altitude < -18) return isSun ? 'üåë' : 'üåï';
            if (altitude < -6<) return isSun ? 'üåá' : 'üåñ';
            if (altitude  6) return isSun ? 'üåÖ' : 'üåó';
            return isSun ? 'üåû' : 'üåõ';
        }

        async function calculate() {
            // Get inputs
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            const date = new Date(document.getElementById('timeInput').value);
            
            // Calculate sidereal time
            const jd = (date / 86400000) - (date.getTimezoneOffset() / 1440) + 2440587.5;
            const siderealHours = calculateSiderealTime(jd, lon);
            
            // Display result
            document.getElementById('result').textContent = 
                `Sidereal Time: ${siderealHours.toFixed(4)} hours`;
            
            // Simple celestial position simulation
            const sunAltitude = Math.sin(Date.now()/100000) * 90;
            const moonAltitude = Math.cos(Date.now()/100000) * 90;
            document.getElementById('celestialPosition').innerHTML = 
                `${getCelestialEmoji(sunAltitude)}${getCelestialEmoji(moonAltitude, false)}`;
        }

        // Initial setup
        setCurrentTime();
    </script>
</body>
</html>
