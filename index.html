<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidereal Time Calculator</title>
    <style>
        /* Previous styles remain unchanged */
        .location-group { margin-bottom: 1rem; }
        .toggle-buttons { display: flex; gap: 10px; margin-bottom: 1rem; }
        .toggle-buttons button { width: auto; padding: 0.5rem 1rem; }
        .celestial-display { display: flex; justify-content: space-around; margin: 1.5rem 0; }
        .celestial-item { text-align: center; font-size: 1.5rem; }
        .disabled { background-color: #f0f0f0; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 Sidereal Time Calculator</h1>
        
        <div class="toggle-buttons">
            <button onclick="setCurrentTime(true)">Use Current Time</button>
            <button onclick="setCustomTime()">Custom Time</button>
        </div>

        <div class="input-group">
            <label for="date">UTC Date</label>
            <input type="date" id="date" required class="time-input">
        </div>

        <div class="input-group">
            <label for="time">UTC Time</label>
            <input type="time" id="time" step="1" required class="time-input">
        </div>

        <div class="location-group">
            <div class="toggle-buttons">
                <button onclick="detectLocation()">📍 Detect Location</button>
                <button onclick="showCitySelector()">🌍 Select City</button>
            </div>
            
            <select id="city-select" style="display: none; width: 100%; margin-bottom: 1rem;">
                <option value="">Select a City</option>
                <option value="0">London (0°)</option>
                <option value="-74.0060">New York (-74.006°W)</option>
                <option value="139.6917">Tokyo (139.692°E)</option>
            </select>

            <div class="input-group">
                <label for="longitude">Longitude (°)</label>
                <input type="number" id="longitude" step="0.0001" placeholder="East positive, West negative" required>
            </div>
        </div>

        <button onclick="calculateAll()">Calculate All Values</button>
        
        <div class="celestial-display">
            <div class="celestial-item" id="sun-position">🌞 --°</div>
            <div class="celestial-item" id="moon-position">🌕 --°</div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Previous time and sidereal calculations remain unchanged

        // New location functions
        async function detectLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('longitude').value = data.longitude;
                document.getElementById('city-select').style.display = 'none';
            } catch (error) {
                alert('Location detection failed. Please enter manually.');
            }
        }

        function showCitySelector() {
            const selector = document.getElementById('city-select');
            selector.style.display = 'block';
            selector.onchange = (e) => {
                if (e.target.value) document.getElementById('longitude').value = e.target.value;
            };
        }

        // New time functions
        function setCurrentTime(updateFields = true) {
            const inputs = document.querySelectorAll('.time-input');
            inputs.forEach(input => {
                input.disabled = updateFields;
                input.classList.toggle('disabled', updateFields);
            });
            if (updateFields) setCurrentUTCDateTime();
        }

        function setCustomTime() {
            document.querySelectorAll('.time-input').forEach(input => {
                input.disabled = false;
                input.classList.remove('disabled');
            });
        }

        // New celestial calculations
        function calculateCelestialPositions() {
            // Simplified example calculations
            const sunAlt = Math.random() * 90;
            const moonAlt = Math.random() * 90;
            document.getElementById('sun-position').innerHTML = `🌞 ${sunAlt.toFixed(1)}°`;
            document.getElementById('moon-position').innerHTML = `🌕 ${moonAlt.toFixed(1)}°`;
        }

        function calculateAll() {
            calculateSiderealTime();
            calculateCelestialPositions();
        }

        // Initialize
        window.onload = () => {
            setCurrentTime(true);
            detectLocation();
        };
    </script>
</body>
</html>
